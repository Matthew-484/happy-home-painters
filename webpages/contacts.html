<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts</title>
    <link rel="stylesheet" href="../styles.css" />
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="nav-bar">
      <nav>
        <div class="logo-container">
          <img
            src="../assets/logo.png"
            class="logo"
            alt="Image of company logo"
          />
        </div>
        <ul class="navbar-button-list">
          <li class="navbar-buttons">
            <a href="../webpages/index.html" class="button button-hover-effect"
              >Home</a
            >
          </li>
          <li class="navbar-buttons">
            <a href="../webpages/about.html" class="button button-hover-effect"
              >About</a
            >
          </li>
          <li class="navbar-buttons dropdown">
            <a
              href="../webpages/services.html"
              class="button button-hover-effect"
              >Services
              <!-- <i class="fas fa-angle-down"></i> -->
            </a>
          </li>
          <li class="navbar-buttons">
            <a
              href="../webpages/contacts.html"
              class="button button-hover-effect"
              >Contact</a
            >
          </li>
          <li class="phone-number-item">
            <span class="phone-number">647-282-9922</span>
          </li>
        </ul>
      </nav>
    </section>
    <section id="still-image">
      <div class="still-img-container">
        <div class="contacts-image-container">
          <div class="image-shader">
            <h1 class="about-us-title">Contacts</h1>
          </div>
        </div>
      </div>
    </section>
    <section id="contact-details">
      <div class="contact-details-container">
        <h1 class="contact-details-title">Get in Touch!</h1>
        <div class="contact-imgs-container">
          <div class="contact-img-container phone-img-wrapper">
            <figure class="contact-img-wrapper">
              <i class="fas fa-phone contact-img phone-img"></i>
            </figure>
            <span class="contact-text phone-text"
              >General Inquiries: (647) 282 9922</span
            >
          </div>
          <div class="contact-img-container email-img-wrapper">
            <figure class="contact-img-wrapper">
              <i class="fas fa-envelope-square contact-img email-img"></i>
            </figure>
            <span class="contact-text email-text">dionpersaud@rogers.com</span>
          </div>
          <div class="contact-img-container time-img-wrapper">
            <figure class="contact-img-wrapper">
              <i class="far fa-clock contact-img time-img"></i>
            </figure>
            <div class="time-text-container">
              <span class="time-text">Monday - Friday: 9am - 10pm</span>
              <span class="time-text">Saturday: 10am - 6pm</span>
              <span class="time-text">Sunday: 10am - 3pm</span>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer id="footer">
      <div class="footer-column">
        <div class="business-container-wrapper">
          <div class="business-container">
            <figure class="logo-img-container">
              <img src="../assets/logo2.png" class="logo-img" alt="" />
            </figure>
            <ul class="social-media-list">
              <li class="social-media">
                <a href="" class="social-media-links fb-hover-effect">
                  <i class="fab fa-facebook-square"></i>
                </a>
              </li>
              <li class="social-media">
                <a href="" class="social-media-links email-hover-effect">
                  <i class="fas fa-envelope-square"></i>
                </a>
              </li>
              <li class="social-media">
                <a href="" class="social-media-links ig-hover-effect">
                  <i class="fab fa-instagram"></i>
                </a>
              </li>
              <li class="social-media">
                <a href="" class="social-media-links twitter-hover-effect">
                  <i class="fab fa-twitter"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
        <div class="ownership-container">
          <span class="ownership"
            >Copyright <i class="far fa-copyright"></i> 2021 | Website Developed
            by Matthew Pazhaidam</span
          >
        </div>
      </div>
    </footer>
  </body>
</html>
